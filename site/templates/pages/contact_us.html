{% extends "home_base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block content %}

<div class="row">
    <div class='col-sm-6 col-sm-offset-3'>

        {% if title %}
            <h3 class="text-align-center">{{ title }}</h3>
        {% endif %}

        <form method="POST" action="">{% csrf_token %}
            {{ form.as_p }}
            <input class='btn btn-primary' type="submit" value="Contact Us">
        </form>
    </div>
</div>
{% endblock %}
